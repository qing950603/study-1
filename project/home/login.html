<body>
<div class="di">
  <input type="button" id='btn' name="" value="完善信息">
  <div class="zhao">
    <div class="content">
      <p class="title">完善个人信息</p>
      <form action="">
        <label for="name">
          姓&nbsp;&nbsp;&nbsp;名
          <input id='name' type="text"></input>
        </label>
        <label for="idcard">
          身份证
          <input id='idcard' type="text"></input>
        </label>
        <label for="yan">
          <input id='yan' type="text"></input>|
          <span><a href="#">验证码</a></span>
        </label>
        <label for="inyan">
          验证码

      </form>
    </div>

<script type="text/javascript">
  window.onload = function() {
    var btn = document.getElementById('btn');
    var zhao = document.getElementsByClassName('zhao');
    zhao[0].style.width = document.documentElement.clientWidth+'px';
    zhao[0].style.height = document.documentElement.clientHeight+'px';
    btn.onclick = function(){
      zhao[0].style.display = 'block';
    }
    window.onresize = function(){
      zhao[0].style.width = document.documentElement.clientWidth+'px';
      zhao[0].style.height= document.documentElement.clientHeight+'px';
    }
  }
</script>
